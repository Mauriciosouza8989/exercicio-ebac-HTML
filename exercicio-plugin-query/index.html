<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>Exercicio query plugins</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>EBAC Motors</h1>

        </div>
    
    </header>

    
    <section id="dadosPessoais" >
        <div class="container">
            <form>
                <div>
                    
                </div>
                <h2>Dados pessoais</h2>

                <div class="form-campo">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" placeholder="ex: João Silva">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email"name="email" placeholder="exemplo@email.com">
                </div>
                <div class="form-campo">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-campo">
                    <label for="cpf">Cpf</label>
                    <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00">
                </div>
                
                <h2 class="endereco">Endereço</h2>
                <div class="form-campo">
                    <label for="cep">Cep</label>
                    <input type="text" id="cep"name="cep" placeholder="ex: 12345-000">
                </div>
                <div class="form-campo">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade"name="cidade" placeholder="Sua cidade">
                </div>
                <div class="form-campo">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua"name="rua" placeholder="ex: Rua Bahia">
                </div>
                <div class="form-campo">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro"name="bairro" placeholder="ex:Vila Matos">
                </div>
                <div class="form-campo">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento"name="complemento" placeholder="Opcional">
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
        
    </section>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script src="./js/script.js"></script>

</body>
</html>
