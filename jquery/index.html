<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="new-image" type="url" placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="pintura de um gato">
            <div class="img-link">
                <a target="_blank" href="./images/foto1.jpg">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="imagem de um flamingo">
            <div class="img-link">
                <a target="_blank" href="./images/foto2.jpg">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="imagem de uma mao segurando um saco de estopa com dois lincos cachorrinhos">
            <div class="img-link">
                <a target="_blank" href="./images/foto3.jpg">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
